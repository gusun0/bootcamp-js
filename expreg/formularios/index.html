<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>FORMULARIOS</title>
	</head>
	<body>
		<h1 id=form">FORMS I<h1>
		<form actio="#" method="post" class="form" id="form">

			<div class="form_field">
				<label for="name" class="for__label">Name:</label>
				<input type="text" id="name" name="name">
			</div>

			<div class="form_field">
				<label for="email" class="for__label">Email:</label>
				<input type="email" id="email" name="email">
			</div>

			<div id="gender" class="form_field">
				<label for="male">Male</label>
				<input type="radio" name="gender" value="male">
			
				<label for="female">Female</label>
				<input type="radio" name="gender" value="female">
			</div>

			<div class="form_field">
				<label for="terms">I accept the terms and conditions</label>
				<input type="checkbox" id="terms" name="terms">
			</div>

			<button id="submitButton" disabled>Send</button>
		</form>
	<script src="app.js">
	</script>
	</body>
</html>
